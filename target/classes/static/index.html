<!DOCTYPE html>
<html ng-app="mainApp">

<head>
<meta charset="UTF-8">
<title>The Pirate Shop</title>
<link rel="stylesheet" href="/lib/css/bootstrap.min.css">
<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
<script src="/lib/js/jquery-3.3.1.js"></script>
<script src="/lib/js/popper.min.js"></script>
<script src="/lib/js/bootstrap.min.js"></script>
<script src="/lib/js/angular.min.js"></script>
<script src="/lib/js/lodash.js"></script>
<script src="/lib/js/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/movie.service.js"></script>
<script src="js/datashare.service.js"></script>
<script src="js/HomeController.js"></script>
<script src="js/CheckoutController.js"></script>
<script src="js/PirateController.js"></script>

</head>

<body ng-controller="PirateController">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
		style="background-color: #e3f2fd;">
		<a class="navbar-brand" href="#"><i class="fa fa-film"
			aria-hidden="true"></i>The Pirate Shop</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav ml-auto">
				
				<li class="nav-item navbar-right"><a class="nav-link" href="#!checkout"><i
						class="fa fa-shopping-cart fa-lg"></i>cart</a></li>
				<li class="nav-item navbar-right"><span
					class="badge badge-light">{{cartLength}}</span></li>
			</ul>
		</div>
	</nav>
	<div ng-view></div>
</body>

</html>
