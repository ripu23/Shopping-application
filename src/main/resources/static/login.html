<!DOCTYPE html>
<html lang="en" ng-app="loginApp">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link href="css/login.css" rel="stylesheet">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="lib/js/angular.min.js"></script>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<script src="js/LoginController.js"></script>
<title>Login</title>
</head>

<body ng-controller="LoginController">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">

							<a href="#" class="active" id="login-form-link">Login</a>


						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

								<div>
									<div class="form-group">
										<input type="text" ng-model="userName" id="username"
											tabindex="1" class="form-control" placeholder="Username"
											value="">
									</div>
									<div class="form-group">
										<input type="password" ng-model="password" id="password"
											tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" ng-click="login();" id="login-submit"
													tabindex="4" class="form-control btn btn-login"
													value="Log In">
											</div>
										</div>
										<span style="color: firebrick;">{{loginMessgae}}</span>
									</div>
									</form>

									<div class="form-group">
										<input type="text" ng-model="register.userName" tabindex="1"
											class="form-control" placeholder="Username">
									</div>

									<div class="form-group">
										<input type="password" ng-model="register.password"
											tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button ng-click="register();" id="register-submit"
													tabindex="4" class="form-control btn btn-register"
													value="Register Now">Register</button>
											</div>
											<span style="color: firebrick;">{{registerMessage}}</span>
										</div>
									</div>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>

<script>
	$(function() {

		$('#login-form-link').click(function(e) {
			$("#login-form").delay(100).fadeIn(100);
			$("#register-form").fadeOut(100);
			$('#register-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});
		$('#register-form-link').click(function(e) {
			$("#register-form").delay(100).fadeIn(100);
			$("#login-form").fadeOut(100);
			$('#login-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});

	});
</script>
